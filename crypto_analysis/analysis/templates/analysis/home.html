{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Crypto Analysis & Intelligence Mapping Tool</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form id="analysisForm" class="mb-6">
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        name="wallet_address" 
                        id="wallet_address"
                        placeholder="Enter wallet address"
                        class="flex-1 border rounded px-4 py-2"
                        required
                    >
                    <button 
                        type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                    >
                        Analyze
                    </button>
                </div>
            </form>

            <div id="loading" class="hidden">
                <p class="text-gray-600">Analyzing wallet...</p>
            </div>

            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            </div>

            <div id="results" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold">Total Transactions</h3>
                        <p id="totalTransactions"></p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold">Transaction Volume (ETH)</h3>
                        <p id="transactionVolume"></p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded">
                        <h3 class="font-semibold">Risk Score</h3>
                        <p id="fraudScore"></p>
                    </div>
                </div>

                <div id="suspiciousActivities" class="mb-6 hidden">
                    <h3 class="font-semibold mb-2">Suspicious Activities</h3>
                    <ul id="activitiesList" class="list-disc pl-5"></ul>
                </div>

                <div id="graphContainer" class="border rounded-lg">
                    <h3 class="font-semibold p-4 border-b">Transaction Graph</h3>
                    <iframe id="graphFrame" src="" width="100%" height="600" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('analysisForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const walletAddress = form.wallet_address.value.trim();
        
        // Show loading, hide other sections
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('error').classList.add('hidden');
        document.getElementById('results').classList.add('hidden');
        
        try {
            const response = await fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `wallet_address=${walletAddress}`
            });
            
            const data = await response.json();
            
            if (data.status === 'success' || data.status === 'warning') {
                // Clear previous graph if no transactions
                if (data.data.total_transactions === 0) {
                    const graphFrame = document.getElementById('graphFrame');
                    graphFrame.src = 'about:blank';
                    document.getElementById('graphContainer').classList.add('hidden');
                } else {
                    // Update graph with new data
                    const graphFrame = document.getElementById('graphFrame');
                    graphFrame.src = '/static/graph.html?t=' + new Date().getTime(); // Add timestamp to prevent caching
                    document.getElementById('graphContainer').classList.remove('hidden');
                }
                
                // Update results
                document.getElementById('totalTransactions').textContent = data.data.total_transactions;
                document.getElementById('transactionVolume').textContent = 
                    data.data.transaction_volume.toFixed(4) + ' ETH';
                document.getElementById('fraudScore').textContent = 
                    data.data.fraud_score + '% Risk Level';
                
                // Update suspicious activities
                const activitiesList = document.getElementById('activitiesList');
                activitiesList.innerHTML = '';
                if (data.data.suspicious_activities.length > 0) {
                    data.data.suspicious_activities.forEach(activity => {
                        const li = document.createElement('li');
                        li.textContent = activity;
                        activitiesList.appendChild(li);
                    });
                    document.getElementById('suspiciousActivities').classList.remove('hidden');
                } else {
                    document.getElementById('suspiciousActivities').classList.add('hidden');
                }
                
                // Show results
                document.getElementById('results').classList.remove('hidden');
                
                // Show warning if applicable
                if (data.status === 'warning') {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').classList.remove('hidden');
                }
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            document.getElementById('error').textContent = error.message || 'Analysis failed';
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    });
</script>
</body>
</html>
